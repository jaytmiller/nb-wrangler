repositories:
  tike_content:
    url: https://github.com/spacetelescope/tike_content
    branch: main
  mast_notebooks:
    url: https://github.com/spacetelescope/mast_notebooks
    branch: main

selected_notebooks:
  tike_lcviz_tutorial:
    repo: tike_content
    root_directory: content/notebooks/lcviz-tutorial/
    include_subdirs:
      - .
    tests:
      papermill: false
  tike_data_access:
    repo: tike_content
    root_directory: content/notebooks/data-access/
    include_subdirs:
      - .
    tests:
      playwright: test_data_access.py
  tike_tglc:
    repo: tike_content
    root_directory: content/notebooks/tglc/
    include_subdirs:
      - .
  tike_zooniverse:
    repo: tike_content
    root_directory: content/notebooks/zooniverse_view_lightcurve/
    include_subdirs:
      - .
  mast_tess_beginner:
    repo: mast_notebooks
    root_directory: notebooks/TESS
    include_subdirs:
      - beginner_how_to_use_lc
      - beginner_tour_lc_tp
  mast_kepler_identifying:
    repo: mast_notebooks
    root_directory: notebooks/Kepler
    include_subdirs:
      - identifying_transiting_planet_signals
      - instrumental_noise_4_electronic_noise

