# Image header information
image_spec_header:
  image_name: roman-20.0.0-jmiller-demo
  deployment_name: roman
  kernel_name: roman-cal
  display_name: Roman Cal (jmiller demo)
  description: |
    This is a demo of a possible Roman notebook image build using nb-wrangler built relative to a
    modified fork of the roman_notebooks repo from spacetelescope.
  valid_on: 2025-12-12
  expires_on: 2026-06-01
  python_version: 3.12

repositories:
  jaytmiller_roman_notebooks:
    url: https://github.com/jaytmiller/roman_notebooks
    branch: jaytmiller-dev

selected_notebooks:
  jaytmiller_dev_selection:
    repo: jaytmiller_roman_notebooks
    root_directory: notebooks/
    include_subdirs:
      - pandeia/.*
      - rist/.*
      - roman_cutouts/.*
      - crds_examples/.*
      - synphot/.*
    exclude_subdirs:
      - romanisim/.*
      - time_domain_simulations/.*

extra_mamba_packages:
  - pip
extra_pip_packages:
  - boto3
  - lsstdesc.coord

system:
  spec_version: 1.0
  archive_format: .tar
  spi_url: https://github.com/jaytmiller/science-platform-images.git