# Image header information
image_spec_header:
  image_name: roman-20
  deployment_name: roman
  kernel_name: roman-cal
  display_name: Roman Research Nexus
  description: |
    This is a demo of a possible Roman notebook image build using nb-wrangler
  valid_on: 2025-11-01
  expires_on: 2026-05-01
  python_version: 3.12

repositories:
  roman_notebooks:
    url: https://github.com/spacetelescope/roman_notebooks
    branch: dev

selected_notebooks:
  roman_prototype:
    repo: roman_notebooks
    root_directory: content/notebooks/
    include_subdirs:
      - .*/
    exclude_subdirs:
      - .*/romanisim/.*
      - .*/time_domain_simulations.*
      - .*/rist/.*

extra_mamba_packages:
  - pip
extra_pip_packages:
  - boto3
  - lsstdesc.coord

system:
  spec_version: 2.0
  archive_format: .tar
  spi_url: https://github.com/jaytmiller/science-platform-images.git